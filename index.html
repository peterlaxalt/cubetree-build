<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/functions.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" content="Reno, Nevada">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Cubetree</title>
</head>
<body>

  <header class="header">

    <div class="header-content left brandmark">
      <img src="assets/brandmark.png" width="35px" height="32px" />
    </div>

    <div class="header-content left page-name">
      <h1>
        Add Module
      </h1>
    </div>

    <div class="header-content right nav">
      <img src="assets/add-close-icon.png" class="add-close-icon icon" width="27px" height="27px" onclick="headKey()" />
    </div>
    <div class="header-content right search">
      <form action="" autocomplete="on">
      <input id="search" name="search" type="text" placeholder="Search modules"><input id="search_submit" value="Search" type="submit">
      </form>
    </div>

  </header>

  <div id="overlay" class="idle">
    <h1>
      Hello World
    </h1>
  </div>

</body>
</html>
